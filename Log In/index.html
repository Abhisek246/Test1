<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-page">
        <div class="profile-pic"></div>
        <div class="signup">Log in</div>
        <div class="google-signup"><i class="fa-brands fa-google"></i>Google</div>
        <div class="fb-signup"><i class="fa-brands fa-facebook-f"></i>Facebook</div>
        <div class="separation"><span>Or</span></div>
        <div class="name">
            <div>Email Address</div>
            <input class="name-fill" type="email" placeholder="example@gmail.com">
        </div>
        <div class="email">
            <div>Password</div>
            <input class="email-fill" type="password">
        </div>
        <div class="agree">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <a href="#" class="reset">Reset Password?</a>
        </div>
        <button class="signup-btn">Log in</button>
        <div class="check-signup">Don't have an account yet? <a href="#">New Account</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

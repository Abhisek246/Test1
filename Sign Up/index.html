<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-page">
        <div class="profile-pic"></div>
        <div class="signup">Sign Up</div>
        <div class="google-signup"><i class="fa-brands fa-google"></i>Google</div>
        <div class="fb-signup"><i class="fa-brands fa-facebook-f"></i>Facebook</div>
        <div class="separation"><span>Or</span></div>
        <form>
            <div class="name">
                <label for="name">Full Name</label>
                <input class="name-fill" type="text" id="name">
            </div>
            <div class="email">
                <label for="email">Email Address</label>
                <input class="email-fill" type="email" id="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input class="password-fill" type="password" id="password"> 
            </div>
            <!-- <div class="agree">
                <div class="checkbox"></div><span>By creating an account you agree to the <a href="#">terms of use</a> and our 
                    <a href="#">privacy policy.</a></span>
            </div> -->
            <div class="custom-control custom-checkbox agree">
                <input type="checkbox" class="custom-control-input checkbox" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">By creating an account you agree to the <a href="#">terms of use</a> and our 
                    <a href="#">privacy policy.</a></label>
            </div>

            <button class="signup-btn">Create account</button>
            <div class="check-signup">Already have an account? <a href="#">Log in</a></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
